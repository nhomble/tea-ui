<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <app-nav></app-nav>
  <div class="row">
    <div style="text-align:center" class="header">
      <h1>
        Welcome to {{title}}!
      </h1>
    </div>
    <p>
      Currently we only support java coding questions. The intention is to expand to other question types like multiple
      choice and other languages!
    </p>
  </div>
  <br/>
  <div class="container">
    <div class="row">
      <ul>
        <li *ngFor="let c of questions" (click)="selectQuestion(c)"><button type="button" class="btn btn-default">{{c}}</button></li>
      </ul>
      <div id="problemArea">
        <div id="codingProblem">
          <textarea #codeText>{{codeBoilerPlate}}</textarea>
          <button type="button" class="btn btn-primary" (click)="answerQuestion(codeText.value)">Submit</button>
        </div>
        <div *ngIf="!!lastAnswer" id="codingResult">
          <ul>
            <li *ngFor="let result of lastAnswer.results">
              <ul>
                <li *ngFor="let p of result.prints"></li>
                <li>{{result.result}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
